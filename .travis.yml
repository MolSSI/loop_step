language: python

dist: xenial

python:
  - 3.7
  - 3.6
  - 3.5


install:
  - pip install -U tox-travis
  - pip install -U codecov

script:
  - tox -e coverage

after_success:
  - codecov -e TOX_ENV

matrix:
  fast_finish: true
  include:
    - stage: lint
      script: tox -e lint
      python: '3.6'

    - stage: test

    - stage: release
      if: tag IS present
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        on:
          python: 3.6
          repo: molssi-seamm/loop_step
          tags: true
          user: seamm
          password:
            secure: 
      install: skip
      script: skip
      after_success: skip


